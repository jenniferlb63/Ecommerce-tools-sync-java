sudo: false
addons:
  apt:
    packages:
    - oracle-java8-installer
language: java
dist: trusty
jdk:
- openjdk8
install: true
script: ./gradlew clean build --info
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
after_success:
- bash <(curl -s https://codecov.io/bash)
- ./gradlew clean gitPublishPush
- ./travis-build.sh