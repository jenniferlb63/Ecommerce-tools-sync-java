sourceSets {
    benchmark {
        java {
            compileClasspath += main.output + test.output + integrationTest.output
            runtimeClasspath += main.output + test.output + integrationTest.output
            srcDir 'src/benchmark/java'
        }
        resources.srcDir 'src/benchmark/resources'
    }
}

configurations {
    benchmarkImplementation.extendsFrom implementation, testImplementation
}

task benchmark(type: Test) {
    testClassesDirs = sourceSets.benchmark.output.classesDirs
    classpath = sourceSets.benchmark.runtimeClasspath
    outputs.upToDateWhen { false }
}

task benchmarkCommit() {
    doLast{
        def grgit = grgit.clone(dir: 'git_temp_dir/', uri: scmProjectUrl,
                checkout: true, refToCheckout: '155-benchmark-tests')
        grgit = grgit.open(dir: System.getenv('TRAVIS_BUILD_DIR') + '/tmp_git_dir')
        grgit.add(patterns: ['benchmarks.json'])
        grgit.commit(message: 'Add new benchmark result.')
        grgit.push()
        grgit.close()
    }
}

benchmarkCommit.mustRunAfter benchmark