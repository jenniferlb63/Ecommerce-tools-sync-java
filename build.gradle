apply plugin: 'java'
apply plugin: 'maven'

group = 'com.commercetools'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.commercetools.sdk.jvm.core', name: 'commercetools-models', version:'1.12.0'
    compile group: 'com.commercetools.sdk.jvm.core', name: 'commercetools-java-client', version:'1.12.0'
    compile group: 'com.commercetools.sdk.jvm.core', name: 'commercetools-convenience', version:'1.12.0'
    compile group: 'org.mockito', name: 'mockito-all', version:'1.10.19'
    runtime group: 'org.slf4j', name: 'slf4j-simple', version:'1.6.2'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.6.1'
}
